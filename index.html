<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Memphis風格河內塔</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 class="title">河內塔大挑戰</h1>

        <div class="controls">
            <button class="disk-selector active" data-disks="3">3個圓盤</button>
            <button class="disk-selector" data-disks="4">4個圓盤</button>
            <button class="disk-selector" data-disks="5">5個圓盤</button>
            <button class="reset-btn" onclick="resetGame()">重新開始</button>
        </div>

        <div class="game-info">
            <div class="info-box">步數: <span id="moves">0</span></div>
        </div>

        <div class="game-board">
            <div class="tower" data-tower="0">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
            </div>
            <div class="tower" data-tower="1">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
            </div>
            <div class="tower" data-tower="2">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
            </div>
        </div>
    </div>

    <div class="victory-message" id="victoryMessage">
        <div>🎉 恭喜完成！ 🎉</div>
        <div>你用了 <span id="finalMoves"></span> 步完成遊戲</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
